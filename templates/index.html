<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Front End Aplicação</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
   
<div class="mx-4">

   <p class="text-2xl font-bold mb-4">Lista de filmes</p>
   
      <table class="min-w-[50%] mb-4">
         <thead class="border-b text-lg">
               <tr>
               <th class="border">Filme</th>
               <th class="border">Ano</th>
               </tr>
            </thead>
            <tbody class="text-center text-sm" id="table-body">
               {% for filme in filmes %}
               <tr>
                  <td> {{filme.movie_name}} </td>
                  <td> {{filme.movie_year}} </td>
               </tr>
               {% endfor %}
            </tbody>
      </table>
      <p>Chamada a Get ./filmes/</p>

      
            
</div>
<div class="mx-4">
<a href="/"> Reload Chamada ao path /filmes - [GET]  </a>
<br>
<a href="/docs"> Interface OpenApi - FastAPI </a>
<br>
<a href="/redoc"> Documentação Redoc - FastAPI </a>
</div>

</body>
</html>
